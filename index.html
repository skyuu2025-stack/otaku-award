
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Otaku Award 2026 | The Future of Anime Design</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --safe-top: env(safe-area-inset-top);
            --safe-bottom: env(safe-area-inset-bottom);
        }
        body {
            font-family: 'Space+Grotesk', 'Noto Sans JP', sans-serif;
            background-color: #000000; /* OLED Pure Black */
            color: #f0f0f0;
            overflow-x: hidden;
            -webkit-tap-highlight-color: transparent;
        }
        .anime-gradient {
            background: linear-gradient(135deg, #ff007a 0%, #4200ff 100%);
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(32px);
            -webkit-backdrop-filter: blur(32px);
            border: 0.5px solid rgba(255, 255, 255, 0.12);
        }
        .pt-safe { padding-top: var(--safe-top); }
        .pb-safe { padding-bottom: var(--safe-bottom); }
        .mb-safe { margin-bottom: var(--safe-bottom); }
        
        /* Smooth scrolling for iOS */
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        
        @keyframes island-pulse {
            0% { transform: scale(1); opacity: 0.8; }
            50% { transform: scale(1.02); opacity: 1; }
            100% { transform: scale(1); opacity: 0.8; }
        }
        .island-active { animation: island-pulse 2s infinite ease-in-out; }
    </style>
